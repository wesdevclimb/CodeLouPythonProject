{% extends 'CalorieTracker/base.html' %}
{% block content %}
    <ul>
        {% for book in object_list %}
        <li>{{ book.name }}  ({{ book.pages }} Pages)
        <a href="{% url 'book_edit' book.id %}">edit</a>
        <a href="{% url 'book_delete' book.id %}">delete</a>
        </li>
        {% endfor %}
    </ul>

    <a href="{% url 'book_new' %}">New</a>
{% endblock %}
